		<script type="text/javascript">
		$(function(){		
		try{
	    if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
					$("#Container").attr("url", "./img/background_mobile.png");
	        $("#mycss").attr("href","./css/style_mobile.css");
	    }else{	    		
					$("#Container").attr("url", "./img/background_pc.png");
	        $("#mycss").attr("href","./css/style_pc.css");
	    }
		}catch(e){}    

		});
		function frametarget(){
			var location_href=window.location.href;
			var jump_query=['index.html?','/?'];
			for (var i in jump_query){
				var location_href_pos=location_href.indexOf(jump_query[i]);
				var conv_href=location_href.substr(location_href_pos+jump_query[i].length);
				if (location_href_pos>0 && conv_href.indexOf('.html')>0 && conv_href.indexOf('//')<0){
					$('iframe#framemain').attr('src',conv_href);
					break;
				}
			}
		}
		window.onload = function(){ 
			frametarget();
			
			$('#framemain').load(function() {
				gotop();
				
				var cssLink = document.createElement("link");
					cssLink.href = "css/overflow.css";
					cssLink.rel = "stylesheet";
					cssLink.type = "text/css";
				var cssLink_2 = document.createElement("link");
					cssLink_2.href = "css/overflow.css";
					cssLink_2.rel = "stylesheet";
					cssLink_2.type = "text/css";
				frames['framemain'].document.body.appendChild(cssLink);
				frames['framemain'].document.body.appendChild(cssLink_2);
			});
		};

			<iframe name="framemain" src="welcome.html" frameborder="0" width="100%" id="framemain" onload="this.height=500" style="overflow-y:hidden;overflow-x:hidden;"></iframe>
			<script type="text/javascript">
				function reinitIframe(){
					var iframe = document.getElementById("framemain");
					try{
						var bHeight = iframe.contentWindow.document.body.scrollHeight;
						var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
						var fHeight = iframe.height;
						if(dHeight&&fHeight){
							if(dHeight>fHeight||dHeight<fHeight-500) {
								iframe.height = Math.max(500, dHeight); 
							}
						}else{
							iframe.height = Math.max(bHeight, dHeight+150);
						}
					}catch (ex){}
				}
				window.setInterval("reinitIframe()", 200);
			</script>
